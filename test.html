<!DOCTYPE html>
<head>
    <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script type="text/javascript" src="pronouns.js"></script>
</head>
<body>
    <script async>
        GetPronouns("desertice").then(console.info).then
            GetPronounsPadStart("desertice").then(p => console.info(`padStart: [${p}]`)).then
                GetPronounsPadEnd("desertice").then(p => console.info(`padEnd: [${p}]`)); 

        GetPronouns("INVALID_USER").then(p => console.info(`Invalid user: [${p}]`)).then
            GetPronounsPadStart("INVALID_USER").then(p => console.info(`IU padStart: [${p}]`)).then
                GetPronounsPadEnd("INVALID_USER").then(p => console.info(`IU padEnd: [${p}]`));
            
    </script>
</body>
